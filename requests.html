    <script>
        (function() {

            // JavaScript snippet handling Dark/Light mode switching

            const getStoredTheme = () => localStorage.getItem('theme');
            const setStoredTheme = theme => localStorage.setItem('theme', theme);
            const forcedTheme = document.documentElement.getAttribute('data-bss-forced-theme');

            const getPreferredTheme = () => {

                if (forcedTheme) return forcedTheme;

                const storedTheme = getStoredTheme();
                if (storedTheme) {
                    return storedTheme;
                }

                const pageTheme = document.documentElement.getAttribute('data-bs-theme');

                if (pageTheme) {
                    return pageTheme;
                }

                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            const setTheme = theme => {
                if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-bs-theme', theme);
                }
            }

            setTheme(getPreferredTheme());

            const showActiveTheme = (theme, focus = false) => {
                const themeSwitchers = [].slice.call(document.querySelectorAll('.theme-switcher'));

                if (!themeSwitchers.length) return;

                document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
                    element.classList.remove('active');
                    element.setAttribute('aria-pressed', 'false');
                });

                for (const themeSwitcher of themeSwitchers) {

                    const btnToActivate = themeSwitcher.querySelector('[data-bs-theme-value="' + theme + '"]');

                    if (btnToActivate) {
                        btnToActivate.classList.add('active');
                        btnToActivate.setAttribute('aria-pressed', 'true');
                    }
                }
            }

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                const storedTheme = getStoredTheme();
                if (storedTheme !== 'light' && storedTheme !== 'dark') {
                    setTheme(getPreferredTheme());
                }
            });

            window.addEventListener('DOMContentLoaded', () => {
                showActiveTheme(getPreferredTheme());

                document.querySelectorAll('[data-bs-theme-value]')
                    .forEach(toggle => {
                        toggle.addEventListener('click', (e) => {
                            e.preventDefault();
                            const theme = toggle.getAttribute('data-bs-theme-value');
                            setStoredTheme(theme);
                            setTheme(theme);
                            showActiveTheme(theme);
                        })
                    })
            });
        })();
    </script>

    <script>
    document.getElementById('myForm').addEventListener('submit', async function (e) {
        e.preventDefault(); // Prevent form from reloading the page

        const username = "noob_pianist";
	const username1 = document.getElementById('username').value;
        const combinedResultquestion = document.getElementById('question').value;
	const question = username1 + ' ' + combinedResultquestion;
        const deviceId = 'e4791f9e-3a7e-4daf-ba5a-907c22573f16'; // Example static value
        const gameSlug = ''; // Leave empty if not applicable
        const referrer = ''; // Leave empty if not applicable

        const payload = new URLSearchParams({
            username,
            question,
            deviceId,
            gameSlug,
            referrer
        });

        try {
            const response = await fetch('https://ngl.link/api/submit', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
        'Accept': '*/*',
        'X-Requested-With': 'XMLHttpRequest',
        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/131.0.6778.140 Safari/537.36',
        'Sec-Ch-Ua': '"Chromium";v="131", "Not_A Brand";v="24"',
        'Sec-Ch-Ua-Mobile': '?0',
        'Sec-Ch-Ua-Platform': '"Windows"',
        'Accept-Language': 'en-US,en;q=0.9',
        'Origin': 'https://ngl.link',
        'Sec-Fetch-Site': 'same-origin',
        'Sec-Fetch-Mode': 'cors',
        'Sec-Fetch-Dest': 'empty',
        'Referer': 'https://ngl.link/noob_pianist',
        'Accept-Encoding': 'gzip, deflate, br',
        'Priority': 'u=1, i',
    },
    body: payload,
    mode: 'no-cors' // Add no-cors mode here
});


            if (response.ok) {
                // Do not expect a response body, just acknowledge that the request was successful
                alert('Form submitted successfully!');
            } else {
                const errorDetails = await response.text(); // Get error details from the response body
                console.error('Error:', response.status, errorDetails);
                document.getElementById('username').value = '';
            	document.getElementById('question').value = '';

            	alert('Form submitted successfully!');
            }
        } catch (error) {
            console.error('Error:', error);
	    document.getElementById('username').value = '';
            document.getElementById('question').value = '';

            alert('Form submitted successfully!');

        }
    });
</script>
